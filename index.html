<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="manifest" href="/manifest.json" />

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>MeusMangás</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 263.4 70% 50.4%;
      --primary-foreground: 210 40% 98%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96.1%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 263.4 70% 50.4%;
      --radius: 0.75rem;
      --primary-h: 263.4;
      --primary-s: 70%;
      --primary-l: 50.4%;
      --primary-gradient: linear-gradient(135deg,
          hsl(var(--primary-h) var(--primary-s) var(--primary-l)),
          hsl(calc(var(--primary-h) + 60) var(--primary-s) calc(var(--primary-l) + 5%)));
      --primary-glow: 0 0 20px -5px hsl(var(--primary-h) var(--primary-s) var(--primary-l) / 0.5);
    }

    .dark {
      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      --card: 222.2 84% 4.9%;
      --card-foreground: 210 40% 98%;
      --popover: 222.2 84% 4.9%;
      --popover-foreground: 210 40% 98%;
      --primary: 263.4 70% 50.4%;
      --primary-foreground: 210 40% 98%;
      --muted: 217.2 32.6% 17.5%;
      --muted-foreground: 215 20.2% 65.1%;
      --accent: 217.2 32.6% 17.5%;
      --accent-foreground: 210 40% 98%;
      --border: 217.2 32.6% 17.5%;
      --input: 217.2 32.6% 17.5%;
      --ring: 263.4 70% 50.4%;
    }

    * {
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }

    .bg-primary-gradient {
      background: var(--primary-gradient);
    }

    .text-primary-gradient {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .shadow-primary-glow {
      box-shadow: var(--primary-glow);
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))',
            },
            popover: {
              DEFAULT: 'hsl(var(--popover))',
              foreground: 'hsl(var(--popover-foreground))',
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))',
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
              foreground: 'hsl(var(--accent-foreground))',
            },
          },
        },
      },
    }
  </script>
  <script type="importmap">
{
  "imports": {

</script>

      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered!', reg))
          .catch(err => console.log('SW registration failed: ', err));
      });
